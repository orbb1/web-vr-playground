<html>
    <head>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-dodecahedron position="0 1.5 -3" 
                wireframe="true" metalness="1" 
                color="#c7cee3" radius="1"></a-dodecahedron>
            <a-torus-knot position="0 3 -5" rotation="-135 0 0" 
                metalness="1" color="#003366" arc="180" 
                p="2" q="7" radius="2" 
                radius-tubular="0.2"></a-torus-knot>
            <a-text position="2 1 -4" value="Kotlet!" color="#b31b1b" heigth="5" width="10"></a-text>
            <a-circle position="0 0 -4" rotation="-90 0 0" color="#1c945a" radius="3"></a-circle>
            <a-sky color="#55aadd"></a-sky>
            <a-entity position="0 0 1">
                <a-camera>
                    <a-cursor></a-cursor>
                </a-camera>
                <a-animation attribute="rotation"
                    dur="6000"
                    begin="5000"
                    fill="forwards"
                    to="0 360 0"
                    repeat="indefinite"></a-animation>
            </a-entity>
        </a-scene>
    </body>
</html>
