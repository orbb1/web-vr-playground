<html>
    <head>
        <title>meet A-FRAME</title>
        <meta charset="utf-8">
        <meta name="description" content="WebVR playground">
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    </head>
    <body>
        <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
            <a-entity position="0 2.25 0" particle-system="preset: rain"></a-entity>
            <a-entity rotation="0 0 0">
                <a-sky geometry="radius: 20" color="#25013a"></a-sky>
                <a-light type="point" position="0 2 -15" intensity="2" color="#ffe1b3"></a-light>
                <a-box position="4.5 1.1 -12" color="#4f1046" depth="2" height="2" width="1"></a-box>
                <a-box position="4.5 1.6 -14" color="#330f1c" depth="2" height="3" width="1"></a-box>
                <a-box position="4.3 1.6 -10" color="#743271" depth="1.5" height="3" width="1.5"></a-box>
                <a-box position="4.3 1.1 -8.3" color="#593274" depth="1.5" height="2" width="1.5"></a-box>
                <a-box metalness="0.6" position="4.3 1 -6.5" color="#743271" depth="1.5" height="1.7" width="1.5"></a-box>
                <a-box position="-4.5 1.1 -14" color="#743271" depth="2" height="2.5" width="1"></a-box>
                <a-box position="-4.3 2 -12" color="#330f1c" depth="1.5" height="4" width="1.5"></a-box>
                <a-box position="-4.3 1.6 -10" color="#743271" depth="1.5" height="3" width="1.5"></a-box>
                <a-box position="-4.3 2 -8.5" color="#55154c" depth="1.5" height="4" width="1.5"></a-box>
                <a-box roughness="1" position="-4 3 -6.2" color="#743271" depth="2.3" height="6" width="2"></a-box>
                <a-box position="4.5 1.1 -2" color="#4f1046" depth="2" height="2" width="1"></a-box>
                <a-box position="4.5 1.6 -4" color="#330f1c" depth="2" height="3" width="1"></a-box>
                <a-box position="4.3 1.6 0" color="#743271" depth="1.5" height="3" width="1.5"></a-box>
                <a-box position="4.3 1.1 1.7" color="#593274" depth="1.5" height="2" width="1.5"></a-box>
                <a-box metalness="0.6" position="4.3 1 3.5" color="#743271" depth="1.5" height="1.7" width="1.5"></a-box>
                <a-box position="-4.5 1.1 -4" color="#743271" depth="2" height="2.5" width="1"></a-box>
                <a-box position="-4.3 2 -2" color="#330f1c" depth="1.5" height="4" width="1.5"></a-box>
                <a-box position="-4.3 1.6 0" color="#743271" depth="1.5" height="3" width="1.5"></a-box>
                <a-box position="-4.3 2 1.5" color="#55154c" depth="1.5" height="4" width="1.5"></a-box>
                <a-box roughness="1" position="-4 3 3.8" color="#743271" depth="2.3" height="6" width="2"></a-box>
                <a-plane geometry="primitive: circle; radius: 20" position="0 0 -5" rotation="-90 0 0" color="#3b3274"></a-plane>            
            </a-entity>
            <a-entity text="value: A-FRAME" scale="12 12" position="-4.5 2 5" rotation="0 180 0"></a-entity>
            <a-entity position="0 0.3 -4">
                <a-camera></a-camera>
            </a-entity>
            <a-entity>
                <a-entity geometry="primitive: box; width: 0.2; height: 2.5; depth: 3" 
                          position="6 0 -10"></a-entity>
                <a-animation attribute="rotation"
                             dur="6000"
                             fill="forwards"
                             to="0 0 360"
                             easing="linear"
                             repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity>
                <a-entity geometry="primitive: box; width: 0.2; height: 2; depth: 4" 
                          position="-7 0 -10"></a-entity>
                <a-animation attribute="rotation"
                             dur="15000"
                             fill="forwards"
                             to="0 0 -360"
                             easing="linear"
                             repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity>
                <a-entity geometry="primitive: box; width: 0.2; height: 3; depth: 4" 
                          position="8 0 -6"></a-entity>
                <a-animation attribute="rotation"
                             dur="10000"
                             fill="forwards"
                             to="0 0 360"
                             easing="linear"
                             repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity>
                <a-entity geometry="primitive: circle; width: 1; height: 1" 
                          material="shader: flat; color: white" 
                          position="0 2 -16">
                    <a-animation attribute="material.color" 
                                 from="#ffdb00"
                                 to="red"
                                 dur="2000"
                                 easing="ease-in-out"
                                 repeat="indefinite"></a-animation>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
