<html>
    <head>
        <title>meet A-FRAME</title>
        <meta charset="utf-8">
        <meta name="description" content="WebVR playground">
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-entity rotation="0 0 25">
                <a-dodecahedron position="0 1 -3" 
                    wireframe="true" metalness="1" 
                    color="#c7cee3" radius="1"></a-dodecahedron>
                <a-circle position="0 0 -4" rotation="-90 0 0" color="#1c945a" radius="3"></a-circle>
            </a-entity>
            <a-entity position="0 0 1">
                <a-camera></a-camera>
            </a-entity>
        </a-scene>
    </body>
</html>
